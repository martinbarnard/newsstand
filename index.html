{% extends "layout.html" %}
{% block body %}
    <form action="{{ get_articles() }}" method=post class=get-articles>
      <dl>
        <dt>Source:
        <dd><input type=text size=30 name=source>
        <dt>Author:
        <dd><input type=text size=30 name=author>
        <!-- TODO: List of categories -->
        <dt>Category:
        <dd><input type=text size=30 name=category>
        <dd><input type=submit value=grab>
      </dl>
    </form>
  <ul class=entries>
    <!-- this  should only be called on payment -->
  {% for row in rows %}
    <li><h2>{{ row.title }}</h2>
        {{ row.author|safe }}
        {{ row.category|safe }}
        {{ row.publishedAt|safe }}
        {{ row.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
